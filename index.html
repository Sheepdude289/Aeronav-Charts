<style>

  html,body{height:100%;margin:0;background:var(--page-bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial}
  /* container */
  .wrap{display:flex;flex-direction:column;height:100vh;padding:10px;box-sizing:border-box;gap:10px}
  .top{display:flex;gap:12px;flex:1;min-height:0} /* allows children to scroll */
  /* left column (airports -> chart list) */
  .left{width:420px;min-width:300px;background:var(--left-bg);border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:10px;box-sizing:border-box;overflow:hidden}
  .left .header{display:flex;align-items:center;justify-content:space-between;gap:8px}
  .logo{font-weight:900;font-size:18px}
  .hint{font-size:12px;color:var(--muted)}
  .search{width:100%;padding:8px;border-radius:8px;border:0;background:#0a2132;color:var(--text)}
  .back{padding:6px 10px;border-radius:8px;border:0;background:#12314a;color:#fff;cursor:pointer}
  .back.hidden{display:none}
  .list{overflow:auto;padding-right:6px}
  .item-airport, .chart-row{border-radius:8px;padding:8px;margin-bottom:8px;cursor:pointer}
  .item-airport:hover, .chart-row:hover{background:#0f2438}
  .airport-title{font-weight:800}
  .airport-sub{font-size:12px;color:var(--muted)}
  .category-bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:6px}
  .cat-btn{padding:6px 10px;border-radius:8px;border:0;background:transparent;color:var(--muted);cursor:pointer;font-weight:800}
  .cat-btn.active{color:#fff}
  .chart-row{display:flex;align-items:center;gap:8px;background:var(--list-bg);padding:8px}
  .chart-id{width:100px;font-weight:900}
  .chart-title{flex:1;font-weight:700}
  .chart-meta{width:110px;text-align:right;font-weight:700}
  .chart-small{font-size:12px;color:var(--muted)}
  .chart-row.selected{background:var(--selected)}
  /* right side (viewer) */
  .right{flex:1;display:flex;flex-direction:column;gap:10px;min-width:0}
  .viewer{background:#061325;border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:12px;min-height:calc(100vh - 180px)}
  .viewer-top{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .viewer-title{font-weight:900}
  .viewer-sub{font-size:13px;color:var(--muted)}
  .controls{display:flex;gap:8px}
  .btn{padding:8px 12px;border-radius:8px;border:0;background:#1f2f45;color:#fff;font-weight:800;cursor:pointer}
  .btn:focus{outline:3px solid rgba(102,163,255,0.2)}
  .iframe-wrap{flex:1;border-radius:8px;overflow:hidden;background:#000;min-height:420px}
  iframe{width:100%;height:100%;border:0}
  /* pinned strip across full width (below columns) */
  .pinned-wrap{background:var(--left-bg);padding:10px;border-radius:10px}
  .pinned-row{display:flex;gap:8px;overflow-x:auto;padding:6px;scroll-behavior:smooth}
  .pin-card{background:var(--list-bg);min-width:260px;border-radius:8px;padding:8px;display:flex;justify-content:space-between;align-items:center;gap:8px;cursor:pointer}
  .pin-left{display:flex;flex-direction:column}
  .pin-title{font-weight:900}
  .pin-sub{font-size:12px;color:var(--muted)}
  .pin-actions{display:flex;gap:8px}
  .pin-remove{padding:6px 8px;border-radius:6px;border:0;background:#8b2f2f;color:#fff;cursor:pointer}
  .pin-fixed{padding:6px 8px;border-radius:6px;background:transparent;color:var(--muted);font-weight:800}
  .ad{background:#0f1720;border-radius:10px;padding:12px;text-align:center;color:var(--muted)}
  /* compact */
  .chart-row,.item-airport{padding:7px}
  /* responsive */
  @media (max-width:1000px){
    .top{flex-direction:column}
    .left{width:100%;min-height:280px}
    .iframe-wrap{min-height:300px}
  }
  /* small scrollbar style */
  ::-webkit-scrollbar{height:8px;width:8px}
  ::-webkit-scrollbar-thumb{background:#1b2b3a;border-radius:6px}
</style>

const leftSearch = document.getElementById('leftSearch');
const listInner = document.getElementById('listInner');
const backBtn = document.getElementById('backBtn');
const categoryBar = document.getElementById('categoryBar');
const viewerFrame = document.getElementById('viewerFrame');
const viewerTitle = document.getElementById('viewerTitle');
const viewerSub = document.getElementById('viewerSub');
const pinnedRow = document.getElementById('pinnedRow');
const pinCurrentBtn = document.getElementById('pinCurrent');
const openNewTabBtn = document.getElementById('openNewTab');

let currentAirport = null; // index in AIRPORTS or null
let currentCategory = null;
let currentChart = null;
let pinned = []; // pinned array with ENROUTE fixed at pinned[0]

/* Convert Google Drive links to /preview when embedding in iframe */
function toPreview(link){
  if(!link) return null;
  try{
    if(link.includes('drive.google.com') && !link.includes('/preview')){
      const m = link.match(/\/d\/([A-Za-z0-9_-]+)/);
      if(m) return `https://drive.google.com/file/d/${m[1]}/preview`;
      const m2 = link.match(/[?&]id=([A-Za-z0-9_-]+)/);
      if(m2) return `https://drive.google.com/file/d/${m2[1]}/preview`;
    }
  }catch(e){}
  return link;
}

/* escape HTML */
function eh(s){ if(!s && s !== 0) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* Initialize: render airport list and load pinned */
function init(){
  renderAirportList();
  leftSearch.addEventListener('input', onSearch);
  backBtn.addEventListener('click', ()=>{ currentAirport = null; currentCategory = null; currentChart = null; backBtn.classList.add('hidden'); categoryBar.style.display='none'; renderAirportList(); });
  loadPinned();
  renderPinned();
  // ensure ENROUTE pinned leftmost using ENROUTE_LINK provided
  if(!pinned.length || pinned[0].id !== 'ENROUTE'){
    pinned.unshift({icao:'ENR',id:'ENROUTE',title:'ENROUTE CHART',link:ENROUTE_LINK,category:'ENROUTE',fixed:true});
    savePinned();
    renderPinned();
  }
  // Load ENROUTE into viewer by default
  if(pinned && pinned[0]) loadChartInViewer(pinned[0], {fromPinned:true});
  pinCurrentBtn.addEventListener('click', ()=>{ if(currentChart) pinCurrent(); });
  openNewTabBtn.addEventListener('click', ()=>{ if(currentChart && currentChart.link) window.open(currentChart.link,'_blank'); });
}

/* Render airport list (left column) */
function renderAirportList(filter){
  categoryBar.style.display='none';
  backBtn.classList.add('hidden');
  listInner.innerHTML = '';
  const q = (filter || '').trim().toLowerCase();
  AIRPORTS.forEach((a, idx)=>{
    const hay = `${a.icao} ${a.name} ${a.iata}`.toLowerCase();
    if(q && !hay.includes(q)) return;
    const div = document.createElement('div'); div.className='item-airport';
    div.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center">
                       <div>
                         <div class="airport-title">${eh(a.icao)} â€” ${eh(a.name)}</div>
                         <div class="airport-sub">${eh(a.iata)}</div>
                       </div>
                       <div class="airport-sub">Charts: ${a.charts.length}</div>
                     </div>`;
    div.addEventListener('click', ()=> openAirport(idx));
    listInner.appendChild(div);
  });
}

/* Open airport: show category bar and chart list */
function openAirport(idx){
  currentAirport = idx;
  const airport = AIRPORTS[idx];
  backBtn.classList.remove('hidden');
  // build categories in order they appear
  const cats = [];
  airport.charts.forEach(c=>{
    const cat = (c.category || '').toUpperCase() || '';
    if(cat && !cats.includes(cat)) cats.push(cat);
  });
  // default select STAR if present else first
  currentCategory = cats.includes('STAR') ? 'STAR' : (cats[0] || '');
  renderCategoryBar(cats);
  renderChartList();
}

/* Render category buttons for current airport */
function renderCategoryBar(cats){
  categoryBar.style.display = cats.length ? 'flex' : 'none';
  categoryBar.innerHTML = '';
  cats.forEach(cat=>{
    const btn = document.createElement('button'); btn.className='cat-btn'; btn.textContent = cat;
    if(cat === currentCategory){
      btn.classList.add('active');
      const color = getCatColor(cat); if(color){ btn.style.background = color; btn.style.color = '#fff'; }
    }
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); currentCategory = cat; Array.from(categoryBar.children).forEach(ch=>{ ch.classList.remove('active'); ch.style.background=''; ch.style.color=''; }); btn.classList.add('active'); const color = getCatColor(cat); if(color){ btn.style.background = color; btn.style.color = '#fff'; } renderChartList(); });
    categoryBar.appendChild(btn);
  });
}

/* Chart list for current airport + category + search */
function renderChartList(){
  listInner.innerHTML = '';
  if(currentAirport === null) return;
  const airport = AIRPORTS[currentAirport];
  const q = (leftSearch.value || '').trim().toLowerCase();
  airport.charts.forEach(c=>{
    const cat = (c.category || '').toUpperCase() || '';
    if(currentCategory && cat !== currentCategory) return;
    // search
    if(q){
      const hay = ((c.id||'') + ' ' + (c.title||'')).toLowerCase();
      if(!hay.includes(q)) return;
    }
    const row = document.createElement('div'); row.className='chart-row';
    row.innerHTML = `<div class="chart-id">${eh(c.id)}</div>
                     <div class="chart-title">${eh(c.title)}<div class="chart-small">${eh(airport.icao)}</div></div>
                     <div class="chart-meta">${eh(cat)}</div>`;
    row.addEventListener('click', ()=>{
      // unselect previous
      Array.from(document.querySelectorAll('.chart-row')).forEach(r=>r.classList.remove('selected'));
      row.classList.add('selected');
      currentChart = {
        airportIndex: currentAirport,
        airportIcao: airport.icao,
        id: c.id,
        title: c.title,
        category: c.category || '',
        link: c.link
      };
      loadChartInViewer(currentChart, {fromPinned:false});
    });
    listInner.appendChild(row);
  });
}

/* get category color */
function getCatColor(cat){
  if(!cat) return '';
  const c = String(cat).toUpperCase();
  if(c==='STAR') return getComputedStyle(document.documentElement).getPropertyValue('--cat-STAR') || '#71A25F';
  if(c==='APP') return getComputedStyle(document.documentElement).getPropertyValue('--cat-APP') || '#C9895F';
  if(c==='TAXI') return getComputedStyle(document.documentElement).getPropertyValue('--cat-TAXI') || '#31AADF';
  if(c==='SID') return getComputedStyle(document.documentElement).getPropertyValue('--cat-SID') || '#DC649F';
  if(c==='REF') return getComputedStyle(document.documentElement).getPropertyValue('--cat-REF') || '#8E5BC0';
  return '';
}

/* Load a chart into the viewer (chartObj format can vary) */
function loadChartInViewer(chartObj, opts={}){
  const link = chartObj.link || null;
  viewerFrame.src = toPreview(link) || 'about:blank';
  // unify display of ICAO, fall back to airportIcao or icao
  const icao = chartObj.airportIcao || chartObj.icao || '';
  viewerTitle.textContent = `${icao} â€” ${chartObj.id || ''} ${chartObj.title ? '- ' + chartObj.title : ''}`;
  viewerSub.textContent = chartObj.category || '';
  // make open-in-new use original link
  openNewTabBtn.onclick = ()=>{ if(chartObj.link) window.open(chartObj.link,'_blank'); };
  // pin current uses this chart
  pinCurrentBtn.onclick = ()=>{ if(chartObj && chartObj.id) pinChart(chartObj); };
  currentChart = chartObj;
}

/* Pin a chart (push to pinned array unless exists). ENROUTE fixed remains left. */
function pinChart(chart){
  if(!chart || !chart.id) return;
  // avoid pinning ENROUTE again
  if(String(chart.id).toUpperCase() === 'ENROUTE') return;
  const icao = chart.airportIcao || chart.icao || (AIRPORTS[chart.airportIndex] && AIRPORTS[chart.airportIndex].icao) || '';
  const rec = {icao:icao, id:chart.id, title:chart.title, link:chart.link, category:chart.category || ''};
  // dedupe
  const exists = pinned.find(p => p.icao === rec.icao && p.id === rec.id);
  if(exists) return;
  pinned.push(rec);
  savePinned();
  renderPinned();
}

/* Render pinned row; ENROUTE pinned[0] is fixed and cannot be removed */
function renderPinned(){
  pinnedRow.innerHTML = '';
  pinned.forEach((p, idx)=>{
    const card = document.createElement('div'); card.className='pin-card';
    const left = document.createElement('div'); left.className='pin-left';
    left.innerHTML = `<div class="pin-title">${eh(p.icao)} ${eh(p.id)}</div><div class="pin-sub">${eh(p.title)}</div>`;
    card.appendChild(left);
    const actions = document.createElement('div'); actions.className='pin-actions';
    if(p.fixed){
      const fixed = document.createElement('div'); fixed.className='pin-fixed'; fixed.textContent='ENROUTE'; actions.appendChild(fixed);
    } else {
      const rem = document.createElement('button'); rem.className='pin-remove'; rem.textContent='Remove';
      rem.addEventListener('click', (e)=>{ e.stopPropagation(); pinned = pinned.filter(x => !(x.icao === p.icao && x.id === p.id)); savePinned(); renderPinned(); });
      actions.appendChild(rem);
    }
    card.appendChild(actions);
    // click pinned -> load chart inside viewer (do NOT open new tab)
    card.addEventListener('click', ()=>{
      if(p.id && String(p.id).toUpperCase() === 'ENROUTE'){ loadChartInViewer(p, {fromPinned:true}); return; }
      // try to find the chart in AIRPORTS to get canonical info
      const ap = AIRPORTS.find(a => a.icao === p.icao);
      if(ap){
        const ch = ap.charts.find(c => c.id === p.id);
        if(ch){
          loadChartInViewer({airportIndex: AIRPORTS.indexOf(ap), airportIcao: ap.icao, id: ch.id, title: ch.title, category: ch.category, link: ch.link}, {fromPinned:true});
          return;
        }
      }
      // fallback use pinned record
      loadChartInViewer(p, {fromPinned:true});
    });
    pinnedRow.appendChild(card);
  });
}

/* Save pinned to localStorage (excluding the fixed flag for portability is fine) */
function savePinned(){
  try{ localStorage.setItem('aeronav_pinned', JSON.stringify(pinned)); }catch(e){}
}

/* Load pinned from localStorage; ensure ENROUTE fixed remains at left */
function loadPinned(){
  let saved = [];
  try{ saved = JSON.parse(localStorage.getItem('aeronav_pinned') || '[]'); }catch(e){ saved = []; }
  // create ENROUTE fixed
  const en = {icao:'ENR',id:'ENROUTE',title:'ENROUTE CHART',link:ENROUTE_LINK,category:'ENROUTE',fixed:true};
  pinned = [en];
  // append saved (skip ENROUTE duplicates)
  if(Array.isArray(saved)){
    for(const p of saved){
      if(!p) continue;
      if(String(p.id).toUpperCase() === 'ENROUTE') continue;
      pinned.push(p);
    }
  }
  // save normalized pinned
  savePinned();
}

/* Pin current convenience (when pin button clicked) */
function pinCurrent(){
  if(!currentChart) return;
  pinChart(currentChart);
}

/* Search handler */
function onSearch(){
  const q = (leftSearch.value || '').trim().toLowerCase();
  if(currentAirport === null){
    // filter airport list
    renderAirportList(q);
  } else {
    // filter chart list
    renderChartList();
  }
}

/* initial render helper wrappers */
function renderAirportList(filter){
  // reuse same function defined earlier (but here to ensure scope)
  listInner.innerHTML = '';
  const q = (filter || '').trim().toLowerCase();
  AIRPORTS.forEach((a, idx)=>{
    const hay = `${a.icao} ${a.name} ${a.iata}`.toLowerCase();
    if(q && !hay.includes(q)) return;
    const div = document.createElement('div'); div.className='item-airport';
    div.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center">
                       <div>
                         <div class="airport-title">${eh(a.icao)} â€” ${eh(a.name)}</div>
                         <div class="airport-sub">${eh(a.iata)}</div>
                       </div>
                       <div class="airport-sub">Charts: ${a.charts.length}</div>
                     </div>`;
    div.addEventListener('click', ()=> openAirportView(idx));

}

function openAirportView(idx){

  backBtn.classList.remove('hidden');
  const airport = AIRPORTS[idx];
  // build categories
  const cats = [];
  airport.charts.forEach(c=>{

  });
  currentCategory = cats.includes('STAR') ? 'STAR' : (cats[0] || '');
  renderCategoryBarView(cats);

}

function renderCategoryBarView(cats){
  categoryBar.style.display = cats.length ? 'flex' : 'none';
  categoryBar.innerHTML = '';
  cats.forEach(cat=>{
    const btn = document.createElement('button'); btn.className='cat-btn'; btn.textContent = cat;
    if(cat === currentCategory){
      btn.classList.add('active'); const color = getCatColor(cat); if(color){ btn.style.background = color; btn.style.color = '#fff'; }
    }
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); currentCategory = cat; Array.from(categoryBar.children).forEach(ch=>{ ch.classList.remove('active'); ch.style.background=''; ch.style.color=''; }); btn.classList.add('active'); const color = getCatColor(cat); if(color){ btn.style.background = color; btn.style.color = '#fff'; } renderChartListView(); });
    categoryBar.appendChild(btn);
  });
}

function renderChartListView(){
  listInner.innerHTML = '';
  if(currentAirport === null) return;
  const airport = AIRPORTS[currentAirport];
  const q = (leftSearch.value || '').trim().toLowerCase();
  airport.charts.forEach(c=>{
    const cat = (c.category || '').toUpperCase() || '';
    if(currentCategory && cat !== currentCategory) return;
    if(q){
      const hay = ((c.id||'') + ' ' + (c.title||'')).toLowerCase();
      if(!hay.includes(q)) return;
    }
    const row = document.createElement('div'); row.className='chart-row';
    row.innerHTML = `<div class="chart-id">${eh(c.id)}</div><div class="chart-title">${eh(c.title)}<div class="chart-small">${eh(airport.icao)}</div></div><div class="chart-meta">${eh(cat)}</div>`;
    row.addEventListener('click', ()=>{
      // clear previous selection
      Array.from(document.querySelectorAll('.chart-row')).forEach(r=>r.classList.remove('selected'));
      row.classList.add('selected');
      const chartObj = {airportIndex: currentAirport, airportIcao: airport.icao, id: c.id, title: c.title, category: c.category || '', link: c.link};
      loadChartInViewer(chartObj, {fromPinned:false});
    });
    listInner.appendChild(row);
  });
}

/* boot */
init();

</script>
<script>
document.addEventListener('DOMContentLoaded', function(){
    const hideBtn = document.getElementById('hideBtn');
    const leftCol = document.getElementById('leftCol');
    const rightCol = document.getElementById('rightCol');
    const viewer = document.querySelector('.viewer');
    const searchInput = document.getElementById('leftSearch');
    const doneBtn = document.getElementById('doneBtn');
    const categoryBar = document.getElementById('categoryBar');
    const listInnerDiv = document.getElementById('listInner');

    // Create floating show arrow button (larger)
    const showArrow = document.createElement('button');
    showArrow.innerHTML = '&#9654;'; // right arrow
    showArrow.style.cssText = 'display:none;position:fixed;top:50%;left:10px;transform:translateY(-50%);background:#12314a;color:#fff;border:none;border-radius:50%;padding:10px 14px;font-size:18px;cursor:pointer;z-index:9999;';
    document.body.appendChild(showArrow);

    if(hideBtn){
        hideBtn.addEventListener('click', function(){
            if(leftCol.style.display !== 'none'){
                leftCol.style.display = 'none';
                rightCol.style.flex = '1 1 100%';
                viewer.style.height = 'calc(100vh - 160px)';
                showArrow.style.display = 'block';
            } else {
                leftCol.style.display = 'flex';
                rightCol.style.flex = '1';
                viewer.style.height = '';
                showArrow.style.display = 'none';
            }
        });
    }

    // Show arrow click restores sidebar
    showArrow.addEventListener('click', function(){
        leftCol.style.display = 'flex';
        rightCol.style.flex = '1';
        viewer.style.height = '';
        showArrow.style.display = 'none';
    });

    function resetSearch(){
        searchInput.value = '';
        if(currentAirport === null){
            window.renderAirportList();
        } else {
            window.renderChartList();
        }
    }

    doneBtn.addEventListener('click', function(){
        resetSearch();
        doneBtn.disabled = true;
    });

    // Enable/disable Done button based on search content
    searchInput.addEventListener('input', function(){
        doneBtn.disabled = !(searchInput.value.trim().length);
    });

    // Clear search on airport click
    listInnerDiv.addEventListener('click', function(e){
        if(e.target.closest('.item-airport')){
            searchInput.value = '';
            doneBtn.disabled = true;
        }
    }, true);

    // Override chart list rendering to search all categories and auto-switch category on match click
    const originalRenderChartList = window.renderChartList;
    window.renderChartList = function(){
        listInner.innerHTML = '';
        if(currentAirport === null) return;
        const airport = AIRPORTS[currentAirport];
        const q = (searchInput.value || '').trim().toLowerCase();
        airport.charts.forEach(c => {
            const cat = (c.category || '').toUpperCase() || '';
            if(!q && currentCategory && cat !== currentCategory) return;
            if(q){
                const hay = ((c.id||'') + ' ' + (c.title||'')).toLowerCase();
                if(!hay.includes(q)) return;
            }
            const row = document.createElement('div'); row.className='chart-row';
            row.innerHTML = `<div class="chart-id">${eh(c.id)}</div>
                             <div class="chart-title">${eh(c.title)}<div class="chart-small">${eh(airport.icao)}</div></div>
                             <div class="chart-meta">${eh(cat)}</div>`;
            row.addEventListener('click', ()=>{
                Array.from(document.querySelectorAll('.chart-row')).forEach(r=>r.classList.remove('selected'));
                row.classList.add('selected');
                currentChart = {
                    airportIndex: currentAirport,
                    airportIcao: airport.icao,
                    id: c.id,
                    title: c.title,
                    category: c.category || '',
                    link: c.link
                };
                if(currentCategory !== cat){
                    currentCategory = cat;
                    Array.from(categoryBar.children).forEach(ch => {
                        ch.classList.remove('active');
                        ch.style.background = '';
                        ch.style.color = '';
                        if(ch.textContent === cat){
                            ch.classList.add('active');
                            const color = getCatColor(cat);
                            if(color){ ch.style.background = color; ch.style.color = '#fff'; }
                        }
                    });
                }
                loadChartInViewer(currentChart, {fromPinned:false});
            });
            listInner.appendChild(row);
        });
    };
});
</script>
